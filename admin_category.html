<script>
    let last_input = '1';

    $("#main-form").submit(function (e) {

        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        var actionUrl = form.attr('action');

        $.ajax({
            type: "POST",
            url: actionUrl,
            data: form.serialize(), // serializes the form's elements.
            success: function (data) {
                window.location.href = 'adminCategory?name=' + data.name;
            },
            error: function (data) {
                return 0;
            }
        });

    });

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function deleteItem() {
        $.ajax({
            type: "DELETE",
            dataType: 'json',
            crossDomain: true,
            url: "adminCategory?name=" + getParameterByName('name'),
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                window.location.href = '/';
            }
        });
    }

    $(document).ready(function () {

        let itemID = getParameterByName('name')
        if (itemID) {
            $.ajax({
                type: "GET",
                dataType: 'json',
                crossDomain: true,
                url: "category?name=" + itemID,
                async: false,
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    console.log(data);
                    if (!data.error) {
                        document.getElementById('name-input').value = data.name;
                        document.getElementById('image-input').value = data.image;
                        $('#main-row').prepend(`<div class="col-12 bottommargin-sm">
                                                <div style="text-align: center;">
                                                    <img class="h-50 rounded" src="${data.image}" alt="Image">
                                                </div>
                                            </div><input type="hidden" value="${data.name}" name="old_name">`);
                        if (getParameterByName('name')) {
                            $('#image-div').after(`<div class="col-12 bottommargin-sm">
                                                <a class="btn btn-danger w-100" onclick="deleteItem()">
                                                    Delete item
                                                </a>
                                            </div><div class="col-12 bottommargin-sm">
                                                <a class="btn btn-light w-100" href="adminCategory">
                                                    Add a new item instead of editing
                                                </a>
                                            </div>`);
                        }
                    }
                }
            });
        }
    });
</script>
