<div class="product col-lg-3 col-md-4 col-sm-6 col-12">
    <div class="grid-inner">
        {admin_btn}
        <div class="product-image" onclick="redirect('products?category={name}')">
            <a style="display: block; height: 350px;">
                <img src="{image}" alt="Checked Short Dress"
                     style="border-radius: 20px 20px 0 0; height: 100%; width: 100%; object-fit: cover"></a>
            <div class="bg-overlay">
                <div class="bg-overlay-content align-items-end justify-content-between"
                     data-hover-animate="fadeIn" data-hover-speed="400">
                </div>
                <div class="bg-overlay-bg bg-transparent"></div>
            </div>
        </div>
        <div class="product-desc bg-dark" style="text-align: center;border-radius: 0 0 20px 20px;"
             onclick="redirect('products?category={name}')">
            <a class="product-title">
                <h3>{name}</h3>
            </a>
        </div>
    </div>
</div>
