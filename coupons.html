<script type="text/javascript">
    $(document).ready(function () {

        $.ajax({
            type: "POST",
            dataType: 'json',
            crossDomain: true,
            url: "promocodes",
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                let counter = 1
                for (item of data.item_list) {
                    $('#items').after(`<div class="row show-grid" style="box-shadow: 0px 0px 10px #0d47a1;">
                    <div class="col-lg-2" style="text-align: center;">${counter}</div>
                    <div class="col-lg-7" id="promo" style="text-align: center;">${item.promocode}
                    </div>
                    <div class="col-lg-3" style="text-align: center; word-spacing: 0.5cm; display: inline-block;">
                        ${item.used ? 'Used' : 'Unused'}
                    </div>
                </div>
                <hr>`);
                    counter++;
                }
            }
        });
    });
</script>
